<div style="max-width:520px;margin:auto;padding:16px;font-family:system-ui;">
  <h2>FoodFresh</h2>

  <form [formGroup]="form" (ngSubmit)="add()" style="display:grid;gap:10px;">
    <input
      placeholder="Food name"
      formControlName="name"
    />

    <input
      type="date"
      formControlName="expirationDate"
    />

    <select formControlName="storageLocation">
      <option value="fridge">Fridge</option>
      <option value="freezer">Freezer</option>
      <option value="pantry">Pantry</option>
    </select>

    <button type="submit">Add</button>
  </form>

  <hr />

  <div *ngFor="let item of items()" style="display:flex;justify-content:space-between;margin-bottom:8px;">
    <div>
      <strong>{{ item.name }}</strong><br />
      <small>{{ item.expirationDate }} · {{ item.storageLocation }}</small>
    </div>

    <div>
      <span>{{ status(item) }}</span>
      <button (click)="delete(item.id)">✕</button>
    </div>
  </div>

  <button (click)="clear()">Clear all</button>
</div>
